<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .image-section{
            width: 500px;
            position: absolute; 
        }
        #img1{
            top:30px;
            left: 30px;
        }
        #img2{
            top:30px;
            right: 30px;
        }
        #img3{
            bottom:30px;
            left: 30px;
        }
        #img4{
            bottom:30px;
            right: 30px;
        }
    </style>
</head> 
<body>
    <div class="img-wrapper-1">
        <img class="image-section" id="img1" src="./images/1.jpg" alt="">
    </div>
    <div class="img-wrapper-2">
        <img class="image-section" id="img2" src="./images/5.jpg" alt="">
    </div>
    <div class="img-wrapper-3">
        <img class="image-section" id="img3" src="./images/6.jpg" alt="">
    </div>
    <div class="img-wrapper-4">
        <img class="image-section" id="img4" src="./images/7.jpg" alt="">
    </div>
</body>
</html>
